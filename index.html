<!DOCTYPE html>
<html>
<head>
    <title>ESP Web Tools Test</title>
    <!-- Add meta viewport for better mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fix manifest path -->
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>


<body>
    <div class="content">
      <h1>Livegrid Web Installer</h1>
      <p>Select your product.</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="6464" /> 64x64 pixels</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="7878" /> 78x78 pixels (upcycled)</label>
        </li>
      </ul>
      <p class="button-row" align="center">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p>

      <div class="footer">
        <a href="https://livegrid.tech"
          >Livegrid.tech</a
        > &mdash;
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
    </div>
    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `./manifest${radio.value}.json`;
          button.classList.remove('invisible');
        }
      ));
    </script>
  </body>

</html>
